; SpawnConvoyAndStockade.ini
; Place this file in Grand Theft Auto V/scripts/

[General]
; Key used to toggle the mod
ToggleKey=F7

[Spawn]
; Distance in front of player to spawn vehicles
SpawnDistance=30.0
; Radius to consider an existing stockade nearby (prevents duplicates)
ExistCheckRadius=90.0

[Timing]
; Milliseconds between single Stockade spawn attempts
StockadeIntervalMs=4500
; Milliseconds between convoy spawn checks
ConvoyCheckIntervalMs=18000

[Convoy]
; Percent chance (0-100) to spawn a convoy on each check
ConvoyChancePercent=25
; Min/Max vehicles in convoy (including the lead armored truck)
ConvoyMinLength=2
ConvoyMaxLength=4

[UI]
; Put blips on escort vehicles too (in addition to the lead)
BlipsOnEscort=true
; Show debug notifications on screen
DebugNotifies=true
